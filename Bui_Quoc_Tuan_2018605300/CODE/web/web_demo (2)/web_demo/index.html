<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/css/all.css">
  <link rel="stylesheet" href="./fonts/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div id="main">
      <div id="header">
        <h1>Bùi Quốc Tuấn - 2018605300</h1>
        <p>Thiết kế hệ thống ứng dụng IOT điều khiển các thiết bị trong nhà máy sử dụng ESP32</p>
      </div>
      <div id="content">
        <div class="content-box">
          <p>Quạt 1</p>
          <div class="content-active">
            <div class="box-btn">
              <button  onclick="open1()" class="btn">Bật</button>
              <button  onclick="close1()" class="btn">Tắt</button>
            </div>
            <h4>Trạng thái: <span id="status1">Tắt</span></h4>
            <i id="fan1" class="fa-solid fa-fan"></i>
          </div>
        </div>
        <div class="content-box">
          <p>Quạt 2</p>
          <div class="content-active">
            <div class="box-btn">
              <button onclick="open2()" class="btn">Bật</button>
              <button onclick="close2()" class="btn">Tắt</button>
            </div>
            <h4>Trạng thái: <span id="status2">Tắt</span></h4>
            <i id="fan2" class="fa-solid fa-fan"></i>
          </div>
        </div>
        <div class="content-box">
          <p>Còi 1</p>
          <div class="content-active">
            <div class="box-btn">
              <button onclick="open3()" class="btn">Bật</button>
              <button onclick="close3()" class="btn">Tắt</button>
            </div>
            <h4>Trạng thái: <span id="status3">Tắt</span></h4>
            <i id="coi1" class="fa-solid fa-volume-high"></i>
          </div>
        </div>
        <div class="content-box">
          <p>Còi 2</p>
          <div class="content-active">
            <div class="box-btn">
              <button onclick="open4()" class="btn">Bật</button>
              <button onclick="close4()" class="btn">Tắt</button>
            </div>
            <h4>Trạng thái: <span id="status4">Tắt</span></h4>
            <i id="coi2" class="fa-solid fa-volume-high"></i>
          </div>
        </div>
        <div class="content-box">
          <p>Camera 1</p>
          <div class="content-active">
            <div class="box-btn">
              <button onclick="open5()" class="btn">Bật</button>
              <button onclick="close5()" class="btn">Tắt</button>
            </div>
            <h4>Trạng thái: <span id="status5">Tắt</span></h4>
            <i id="camera1" class="fa-solid fa-video"></i>
          </div>
        </div>
        <div class="content-box">
          <p>Camera 2</p>
          <div class="content-active">
            <div class="box-btn">
              <button onclick="open6()" class="btn">Bật</button>
              <button onclick="close6()" class="btn">Tắt</button>
            </div>
            <h4>Trạng thái: <span id="status6">Tắt</span></h4>
            <i id="camera2" class="fa-solid fa-video"></i>
          </div>
        </div>
      </div>
    </div>
</body>
<script>
  // Quạt 1
  function open1() {
    document.getElementById('status1').innerHTML = 'Bật';
    document.getElementById('fan1').style.color = 'red';
  }
  function close1() {
    document.getElementById('status1').innerHTML = 'Tắt';
    document.getElementById('fan1').style.color = 'black';
  }
  function open2() {
    document.getElementById('status2').innerHTML = 'Bật';
    document.getElementById('fan2').style.color = 'red';
  }
  function close2() {
    document.getElementById('status2').innerHTML = 'Tắt';
    document.getElementById('fan2').style.color = 'black';
  }
  function open3() {
    document.getElementById('status3').innerHTML = 'Bật';
    document.getElementById('coi1').style.color = 'red';
  }
  function close3() {
    document.getElementById('status3').innerHTML = 'Tắt';
    document.getElementById('coi1').style.color = 'black';
  }
  function open4() {
    document.getElementById('status4').innerHTML = 'Bật';
    document.getElementById('coi2').style.color = 'red';
  }
  function close4() {
    document.getElementById('status4').innerHTML = 'Tắt';
    document.getElementById('coi2').style.color = 'black';
  }
  function open5() {
    document.getElementById('status5').innerHTML = 'Bật';
    document.getElementById('camera1').style.color = 'red';
  }
  function close5() {
    document.getElementById('status5').innerHTML = 'Tắt';
    document.getElementById('camera1').style.color = 'black';
  }
  function open6() {
    document.getElementById('status6').innerHTML = 'Bật';
    document.getElementById('camera2').style.color = 'red';
  }
  function close6() {
    document.getElementById('status6').innerHTML = 'Tắt';
    document.getElementById('camera2').style.color = 'black';
  }
</script>
</html>
